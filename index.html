<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="manifest" href="./manifest.json">
<title>Feedback VocaBoost V1</title>
<meta name="theme-color" content="#ff0f3f">

<style>
:root{
--bg:#f8fafc;--card:#ffffff;--text:#0f172a;--accent:#ff0f3f;
}
[data-theme="dark"]{
--bg:#020617;--card:#577197;--text:#0f172a;--accent:#651595;
}
*{box-sizing:border-box}
body{
margin:0;font-family:system-ui;background:var(--bg);color:var(--text);
}

/* HEADER */
header{
padding:12px 16px;
background:var(--card);
border-bottom:1px solid #cbd5e1;
display:flex;
justify-content:space-between;
align-items:center;
gap:10px;
}
header h2{font-size:18px;margin:0}

/* BUTTONS */
button{
background:var(--accent);
border:none;
color:#fff;
padding:10px 14px;
border-radius:10px;
cursor:pointer;
font-size:14px;
}
button:active{transform:scale(.97)}

main{max-width:1000px;margin:auto;padding:14px}

/* CARDS */
.card{
background:var(--card);
padding:14px;
border-radius:14px;
margin-bottom:14px;
}

/* INPUTS */
input,select,textarea{
width:100%;
padding:10px;
border-radius:10px;
border:1px solid #cbd5e1;
margin-top:6px;
font-size:14px;
}

/* WORD */
.word{font-size:20px;font-weight:700}

/* TAGS */
.tag{
display:inline-block;
font-size:12px;
padding:4px 8px;
border-radius:999px;
background:#e5e7eb;
margin:3px;
}

/* NAV */
nav{
display:flex;
gap:8px;
flex-wrap:wrap;
margin-bottom:10px;
}
nav button{flex:1}

/* ACTION BAR */
.action-bar{
display:flex;
gap:8px;
flex-wrap:wrap;
margin-bottom:14px;
}
.action-bar button{flex:1}

/* FOOTER */
footer{text-align:center;font-size:12px;opacity:.6;margin:10px}

/* UTIL */
.hidden{display:none}

/* WATERMARK */
body::after {
content: "Feedback IELTS\Awith Tanvir Antor";
white-space: pre;
position: fixed;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
font-size: 40px;
font-weight: 900;
letter-spacing: 2px;
color: #ff000d;
opacity: 0.06;
pointer-events: none;
z-index: 0;
}
</style>
</head>

<body>

<header>
<h2><strong>VocaBoost</strong> ‚Äì Feedback IELTS</h2>
<button onclick="toggleTheme()">‚òØ Mode</button>
</header>

<main>

<!-- NAVIGATION -->
<nav>
<button onclick="switchView('list')">Word List</button>
<button onclick="switchView('mistakes')">Mistakes</button>
<button onclick="switchView('stats')">Progress</button>
</nav>

<!-- ACTION BUTTONS -->
<div class="action-bar">
<button onclick="switchView('add')">‚ú¶ Add Word</button>
<button onclick="switchView('flash')">‚ùê Flashcards</button>
<button onclick="switchView('quiz')">‚ßó Quiz</button>
</div>

<!-- ADD WORD -->
<section id="add" class="card hidden">
<h3>Add Vocabulary</h3>
<input id="w" placeholder="Word / Phrase">
<textarea id="m" placeholder="Meaning"></textarea>
<textarea id="e" placeholder="Example sentence"></textarea>

<select id="g">
<option>Noun</option><option>Verb</option><option>Adjective</option>
<option>Adverb</option><option>Determiner</option>
<option>Polysemous word</option>
<option>Adverbial Phrase</option><option>Phrase / Collocation</option>
</select>

<select id="t">
<option>Education</option><option>Environment</option><option>Technology</option>
<option>Health</option><option>Society</option><option>Economy</option><option>Culture</option>
</select>

<select id="s">
<option>Speaking</option><option>Writing Task 2</option>
<option>Listening</option><option>Reading</option>
</select>

<select id="d">
<option>Easy</option><option>Medium</option><option>Advanced</option>
<option>Band 6</option><option>Band 7</option><option>Band 8+</option>
</select>

<button onclick="addWord()">Save</button>
</section>

<!-- WORD LIST -->
<section id="list"></section>

<!-- FLASHCARDS -->
<section id="flash" class="card hidden">
<h3>Flashcards</h3>
<div id="flashcard"></div>
<button onclick="nextFlash()">Next</button>
</section>

<!-- QUIZ -->
<section id="quiz" class="card hidden">
<h3>Quiz</h3>
<div id="quizbox"></div>
<button onclick="nextQuiz()">Next</button>
</section>

<!-- MISTAKES -->
<section id="mistakes" class="card hidden"></section>

<!-- STATS -->
<section id="stats" class="card hidden"></section>

</main>

<footer><strong>Learn ‚Ä¢ Skill-up ‚Ä¢ Grow</strong></footer>
<footer>¬© 2026 ‚Ä¢ Tanvir Antor</footer>

<script>
let vocab=JSON.parse(localStorage.getItem("vocab")||"[]");
let mistakes=JSON.parse(localStorage.getItem("mistakes")||"[]");
let flashIndex=0,quizIndex=0;

function save(){
localStorage.setItem("vocab",JSON.stringify(vocab));
localStorage.setItem("mistakes",JSON.stringify(mistakes));
}

function switchView(id){
document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
document.getElementById(id)?.classList.remove("hidden");
render();
}

function addWord(){
if(!w.value)return;
vocab.unshift({w:w.value,m:m.value,e:e.value,g:g.value,t:t.value,s:s.value,d:d.value,f:false});
save();switchView("list");
w.value=m.value=e.value="";
}

function render(){
list.innerHTML="";
vocab.forEach((x,i)=>{
list.innerHTML+=`
<div class="card">
<div class="word">${x.w}</div>
<p>${x.m}</p>
<small>${x.e}</small><br>
<span class="tag">${x.g}</span>
<span class="tag">${x.t}</span>
<span class="tag">${x.s}</span>
<span class="tag">${x.d}</span><br>
<button onclick="del(${i})">üóë</button>
<button onclick="fav(${i})">${x.f?"‚òÖ":"‚òÜ"}</button>
</div>`;
});
renderFlash();renderQuiz();renderMistakes();renderStats();
}

function del(i){vocab.splice(i,1);save();render()}
function fav(i){vocab[i].f=!vocab[i].f;save();render()}

function renderFlash(){
if(!vocab.length)return;
flashcard.innerHTML=`<div class="word">${vocab[flashIndex].w}</div><p>${vocab[flashIndex].m}</p>`;
}
function nextFlash(){flashIndex=(flashIndex+1)%vocab.length;renderFlash()}

function renderQuiz(){
if(!vocab.length)return;
let q=vocab[quizIndex];
quizbox.innerHTML=`<div>${q.m}</div><input id="ans"><button onclick="checkQuiz()">Check</button>`;
}
function checkQuiz(){
let q=vocab[quizIndex];
if(ans.value.toLowerCase()!=q.w.toLowerCase())mistakes.push(q);
quizIndex=(quizIndex+1)%vocab.length;
save();renderQuiz();
}
function nextQuiz(){quizIndex=(quizIndex+1)%vocab.length;renderQuiz()}

function renderMistakes(){
mistakes.innerHTML="";
document.getElementById("mistakes").innerHTML="<h3>Mistakes</h3>"+mistakes.map(x=>`<p>${x.w}</p>`).join("");
}

function renderStats(){
stats.innerHTML=`
<p>Total Words: ${vocab.length}</p>
<p>Favorites: ${vocab.filter(x=>x.f).length}</p>
<p>Mistakes Logged: ${mistakes.length}</p>`;
}

function toggleTheme(){
document.body.dataset.theme=document.body.dataset.theme==="dark"?"":"dark";
localStorage.setItem("theme",document.body.dataset.theme);
}
document.body.dataset.theme=localStorage.getItem("theme")||"";
switchView("list");

if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js", {
      scope: "./"
    });
  });
}
</script>

</body>

</html>
